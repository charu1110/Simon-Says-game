<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Sys Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>SIMON SAYS GAME</h1>
  <h2>press any button to start the game</h2>

  <div class="btn-container">
    <div class="line-1">
      <div class="btn btn1" type="button" id="btn1">btn 1</div>
      <div class="btn btn2" type="button" id="btn2">btn 2</div>
    </div>
     <div class="line-2">
      <div class="btn btn3" type="button" id="btn3">btn 3</div>
      <div class="btn btn4" type="button" id="btn4">btn 4</div>
    </div>
  </div>
 <div class="high" style="height:90px;width:180px;font-size: 40px;">highest score : 0</div>
<script src="app.js" defer></script>
</body>
</html>
